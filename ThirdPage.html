    <body>

<!-- the br tag is used for line breaks. -->
        <p class="br-tag">To force<br> line breaks<br> in a text,<br> use the br<br> element.</p>

<!-- we know how to navigate to different html pages, how about navigating to certain webpages from our work. using the a tag we can use the url from a webpage to navigate to the website we desire. -->
<a class="a-tag-example" href="https://www.w3schools.com/tags/tag_link.asp">More on using links</a>

<!-- img tag is used for showing an image. -->
        <img src="https://c4.wallpaperflare.com/wallpaper/671/361/277/programming-code-simple-background-coding-wallpaper-preview.jpg" alt="">

<!-- select and options go hand in hand. You start with a selction and the value inside the selction are the options you choose.  -->
    <div class="select-example">
<label for="sports">Sports:</label>
        <select id="sports">
            <option value="">Pick a Sport</option>
            <option value="baseball">Baseball</option>
            <option value="soccer">Soccer</option>
            <option value="football">Football</option>
        </select>
    </div>

<!-- ul, ol, and li can all work together. ul stands for 'Unordered List', ol stands for 'Ordered List', and li stands for 'List'. -->
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <ul>
            <li>Audi</li>
            <li>BMW</li>
            <li>Bentley</li>
        </ul>

<!-- last we will go over the div tag. This is used to contain elements. this helps with styling or when using JavaScript. -->
        <div class="div-example">
            <h2>This is the heading in a div element.</h2>
            <p>This is text in a div element.</p>
        </div>

<!-- if we want the user the fill out stuff we can use the form tag. -->
        <form action="/action_page.php" method="get">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">
          </form>

<!-- Once we show them all of this lets show them a simple react page. -->

        <a href="SecondPage.html"></a>
    </body>
